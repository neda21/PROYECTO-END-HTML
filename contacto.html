<!DOCTYPE html>
<html lang="en">

<head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="metadato" content="valor" http-equiv="cabecera-http" scheme="esquema" />
    <meta name="author" content="Nestor">
    <meta name="Keywords" content="">
    <title>Sitio Web HTML</title>
    <link rel="shortcut icon" href="iconos/icons8HTML5.png.png" title="image/x-icon">
    <style>
        body {
            font-family: "Lucida Console", "Courier New", monospace;
            background: linear-gradient(to right, rgb(208, 171, 69), rgb(237, 45, 45));
            padding: 0;
            margin: 0;

        }

        header {
            text-align: center;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover:not(.active){
            background-color: #111;
        }
        .active {
            background-color: #b4590f;
        }
        h1 {
            background-color: black;
            padding: 10px;
            margin: 0;
            color: #ba6b09;
        }
        input[type=text]
        input[type=email]
        textarea,
        select {
            width: 100;
            padding: 12px 20px;
            margin: 8px;
            display: inline-block;
            border: 1px solid #d1b007;
            border-radius: 4px;
            box-sizing:border-box ;
        }
        input[type=submit] {
            width:100%;
            background-color: #d67118;
            color: white;
            padding:  14px 20px;
            margin: 8px 0;
            border:none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #1f201f;
        }
        div.contenedor-formulario {
            border-radius: 5px;
            background-color: #eebc70;
            padding:  20px;
        }
        .footer {
            background-color: #333;
            color: #FFF;
            padding: 10px;
            text-align: center;
            clear: both;
        }
        
    </style>
</head>

<body>
    <header>
        <h1>HTML</h1>
        <nav>
            <ul>
                <li> <a class="active" href="index.html">Home</a></li>
                <li> <a href="temas.html">Temas</a></li>
                <li> <a href="herramientas.html">Herramientas</a></li>
                <li> <a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <div class="contenedor-formulario">
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Usuarios" required minlength="3">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellidos" required minlength="3">
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail" placeholder="Email" required>
            <label for="pais">Pais</label>

            <select name="pais" id="pais">
                <optgroup label="Norte America">
                    <option value="EEUU">EEUU</option>
                    <option value="Canada">Canada</option>

                </optgroup>
                <optgroup label="Sur America">
                    <option value="Colombia">Colombia</option>
                    <option value="Chile">Chile</option>
                    <option value="Brasil">Brasil</option>

                </optgroup>
                <optgroup label="Europa">
                    <option value="Espana">Espana</option>
                    <option value="Francia">Francia</option>
                    <option value="Italia">Italia</option>

                </optgroup>
                <optgroup label="Asia">
                    <option value="Japon">Japon</option>
                    <option value="China">China</option>
                    <option value="Malasia">Malasia</option>

                </optgroup>
            </select>


            <label for="comentario">Comentario</label>
            <textarea name="comentario" id="comentario" placeholder="Comentarios"></textarea>

            <label for="motivo">Motivo de contacto:</label>
            <input type="radio" id="motivo" name="motivo"><i>Informacio</i>
            <input type="radio" id="motivo" name="motivo"><i>Registro</i>
            <input type="radio" id="motivo" name="motivo"> <i>Reclamos</i>
            <input type="radio" id="motivo" name="motivo"><i>Felicitaciones</i>

            <input type="submit" value="Enviar">
        </form>
    </div>
    <footer class="footer">
        <p>Derechos reservados &copy;2023</p>
    </footer>

</body>

</html>
